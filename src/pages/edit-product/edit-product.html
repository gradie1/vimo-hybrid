<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


		<ion-item>
		<ion-label>
		Categorie
		</ion-label>

		<ion-select [(ngModel)]="item.category">

		<ion-option 
		*ngFor="let category of categories"
		value="{{category}}" 
		(ionSelect)="selectCategory(category)">
		{{category}}
		</ion-option>

		</ion-select>

		</ion-item>



		<ion-item >
			<ion-label floating>
			Nom du produit
			</ion-label>
			<ion-input type="text" [(ngModel)]="item.name"></ion-input>
		</ion-item>

		<ion-item >
			<ion-label floating>
			Prix
			</ion-label>
			<ion-input type="number" [(ngModel)]="item.price"></ion-input>

		</ion-item>

		<ion-item >

				<ion-label>
                Devise
              	</ion-label>

                <ion-select [(ngModel)]="item.currency">
                <ion-option value="$" >
                $
                <ion-icon name="ios-arrow-down-outline"></ion-icon>
                </ion-option>
                <ion-option value="Fc" >
                Fc
                <ion-icon name="ios-arrow-down-outline"></ion-icon>
                </ion-option>
                <ion-option value="Fbu" >
                FBu
                <ion-icon name="ios-arrow-down-outline"></ion-icon>
                </ion-option>
                <ion-option value="Frw" >
                FRw
                <ion-icon name="ios-arrow-down-outline"></ion-icon>
                </ion-option>
                <ion-option value="Ush" >
                Ush
                <ion-icon name="ios-arrow-down-outline"></ion-icon>
                </ion-option>
              </ion-select>

              </ion-item>

		<ion-item>
	     <ion-label floating>Description (facultative)</ion-label>
	     <ion-textarea type="text" [(ngModel)]="item.description"></ion-textarea>
	   </ion-item>

		<button  class="btn btn-full btn-gradient text-white shadow-deep" 
				 (click)="update()">
			MODIFIER
		</button>


<ion-fab bottom right (click)="logAlert()">
   	<div style="padding-right:10px">
   		<button ion-fab  color="primary">
   			<ion-icon name="trash"></ion-icon>
   		</button>
   	</div>
 </ion-fab>


</ion-content>
