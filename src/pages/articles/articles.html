	<section style="padding:10px 5px 0">


		<div class="products flex wrap justify-between " >


      <div class="flex justify-center"
         style="padding:20px 0"
         *ngIf="!items">

      <ion-spinner name="bubbles" color="dark"></ion-spinner>

    </div>


			<div class="product shadow-1" *ngFor="let item of items | async" >



          <span *ngIf="item.active">


              <div class="img cover" 
            [ngStyle]="{ 'background-image': 'url(' + item.images[0] + ')'}"
            (click)="openProduct(item)">
          </div>

          <div class="details">
            <div class="name " (click)="openProduct(item)">{{item.name}}</div>

            <div class="price flex justify-between align-center" ion-text color="primary" (click)="openProduct(item)">
              <span class="bold">
                {{item.price}} {{item.currency}}
              </span>
            </div>

            <div class="edit text-primary bold" (click)="editProduct(item)">
              EDITER
          </div>

          </div>


          </span>   



       </div>



			</div>




	</section>



<!-- Spin loader -->
<div class="flex justify-center"
     style="width:100vw;
            padding:20px 0;
            position:fixed;
            top:45vh;
            z-index:1"
  *ngIf="!connected">

  <ion-spinner name="bubbles" color="dark"></ion-spinner>

</div>
