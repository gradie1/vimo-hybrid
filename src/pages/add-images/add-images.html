<ion-header >

  <ion-navbar color="primary">
    <ion-title>Images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="content flex column align-center justify-center" >

	<div class="flex column align-center justify-center" *ngIf="images == ''">

	<img src="assets/imgs/stock.png" width="100px" height="100px">
	<div class="text">
		Commencez par ajouter des images de votre article
	</div>

	</div>

	<div class="images flex wrap justify-between align-start" >

		<img src="{{image}}" 
		width="48%" 
		height="auto" 
		style="margin:5px 0;background-color:#f5f5f5"
		*ngFor="let image of images" >

	</div>

	<div class="btn btn-medium primary text-white" (click)="selectMediaType()">
		<ion-icon name="add"></ion-icon>
		Ajouter
	</div>

</div>


<ion-footer *ngIf="images != ''">

	<div class="btn btn-medium primary text-white" 
		 (click)="next()">
		CONTINUER
	</div>

</ion-footer>


</ion-content>
